<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>DVCApp</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>
    <div class="bg-dark form" style="padding: 5%; border-radius: 5%; box-shadow: 10px 5px 5px black;">
        <form>
            <h1 align="center"> Registrate </h1>
            <input type="text" id="name" placeholder="Ingrese su nombre" class="form-control bg-dark text-white rounded-0 border-0 my-4">
            <input type="text" id="surname" placeholder="Ingrese su apellido" class="form-control bg-dark text-white rounded-0 border-0 my-4">
            <input type="email" id="username" placeholder="Ingrese su correo" class="form-control bg-dark text-white rounded-0 border-0 my-4">
            <input type="password" id="password" placeholder="Ingrese su contraseña" class="form-control bg-dark text-white rounded-0 border-0 my-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> Soy una empresa </label>
            </div>
            <br>
            <center>
                <a onclick="register()" class="btn btn-primary" role="button"> Sign up </a>
            </center>
            <br>
            <center>
                <a href="./index.html" class="link-light"> ¿Ya tienes cuenta? Inicia Sesion </a>
            </center>
        </form>
    </div>

    <!-- Scripts -->
    <script src="./js/register.js"></script>
</body>
</html>
