<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>DVCApp</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row mb-4 card card-body rounded mb-2 bg-dark" style="border-radius: 5%; box-shadow: 10px 5px 5px black;">
            <div class="col-md-12">
                <h3> Se han realizado un total de <span id="transactions"></span> transacciones </h3>
                <h6 class="text-muted"> Última actualización
                    <span id="date"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16" style="cursor:pointer;" onclick="reload()">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mb-4 card card-body rounded mb-2 bg-dark" style="margin-right: 0.5%; border-radius: 5%; box-shadow: 10px 5px 5px black;">
                <div class="container">
                    <h2>Line Chart</h2>
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <script>
                    var ctx = document.getElementById("myChart").getContext("2d");
                    var myChart = new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: [
                                "Monday",
                                "Tuesday",
                                "Wednesday",
                                "Thursday",
                                "Friday",
                                "Saturday",
                                "Sunday",
                            ],
                            datasets: [
                                {
                                    label: "work load",
                                    data: [
                                        Math.floor(Math.random()*10), 
                                        Math.floor(Math.random()*10), 
                                        Math.floor(Math.random()*10), 
                                        Math.floor(Math.random()*10), 
                                        Math.floor(Math.random()*10), 
                                        Math.floor(Math.random()*10), 
                                        Math.floor(Math.random()*10)
                                    ],
                                    backgroundColor: "rgba(153,205,1,0.6)",
                                },
                                {
                                    label: "free hours",
                                    data: [2, 2, 5, 5, 2, 1, 10],
                                    backgroundColor: "rgba(155,153,10,0.6)",
                                },
                            ],
                        },
                    });
                </script>
            </div>
            <div class="col-md-5 mb-4 card card-body rounded mb-2 bg-dark" style="margin-left: 0.5%;border-radius: 5%; box-shadow: 10px 5px 5px black;">
                <div class="container">
                    <h2>Bar Chart</h2>
                    <div>
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
                <script>
                    var ctx = document.getElementById("myChart2").getContext("2d");
                    var myChart2 = new Chart(ctx, {
                        type: "doughnut",
                        data: {
                            labels:["Vino", "Tequila", "Cerveza", "Ron"],
                            datasets: [
                                {
                                    label: "Mi gráfica de bebidas",
                                    data: [
                                        Math.floor(Math.random()*10), 
                                        Math.floor(Math.random()*10), 
                                        Math.floor(Math.random()*10), 
                                        Math.floor(Math.random()*10)
                                    ],
                                    backgroundColor: ['rgb(255, 99, 132)','rgb(54, 162, 235)','rgb(255, 205, 86)'],
                                },
                            ],
                        },
                    });
                </script>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- <script src="./js/app.js"></script> -->
    <!-- <script src="./js/ui.js"></script> -->
    <script src="./js/admin.js"></script>
</body>

</html>
