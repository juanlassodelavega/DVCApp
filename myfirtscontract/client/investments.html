<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>DAPP Investments</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body rounded mb-4 bg-dark" style="padding: 5%; border-radius: 5%; box-shadow: 10px 5px 5px black;">
                    <h1> DVCApp </h1>
                    <h6 class="text-muted"> Decentralized Venture Capital App </h6>
                    <span style="margin-top: 1%; font-weight: bold;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                            <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"></path>
                        </svg> 
                        Wallet 
                    </span>
                    <span id="account" style="font-weight:lighter;"></span>
                    <span style="margin-top: 1%; font-weight: bold;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                            <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                            <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                            <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                          </svg>
                        Cash
                    </span>
                    <span id="balance" style="font-weight:lighter;"></span>
                </div>
                <form class="card card-body rounded bg-dark" id="investmentForm" style="padding: 5%; border-radius: 5%; box-shadow: 10px 5px 5px black;">
                    <h4> Make a Transaction </h4>
                    <div class="form-group">
                        <select class="form-control bg-dark text-white rounded border mt-4" id="startupsSelect" onchange="info()">
                            <option value="" disabled selected hidden> Select a Startup </option>
                            <option value="Connex"> Connex </option>
                            <option value="Sooper"> Sooper </option>
                            <option value="Lincer"> Lincer </option>
                            <option value="Lotis"> Lotis </option>
                            <option value="Veriphy"> Veriphy </option>
                        </select>
                    </div>
                    <input type="number" name="amount" id="amount" placeholder="How many ETH do you want to invest?" class="form-control bg-dark text-white rounded border mt-4" min="0" step="0.1">
                    <input type="number" placeholder="For how long do you want to make the investment?" class="form-control bg-dark text-white rounded border my-4" min="0">
                    <button class="btn btn-primary" onclick="transaction()"> Save </button>
                </form>
            </div>
            <div class="col-md-8">
                <div class="card card-body rounded mb-2 bg-dark" style="border-radius: 5%; box-shadow: 10px 5px 5px black;">
                    <h3> Investments </h3>
                </div>
                <div id ="investmentsList"></div> 
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/ui.js"></script>
</body>
</html>
