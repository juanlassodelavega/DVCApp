<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css">
    <title>DAPP Tasks</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body rounded mb-4 bg-dark">
                    <h1> DVCApp </h1>
                    <h6 class="text-muted"> Decentralized Venture Capital App </h6>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                            <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"></path>
                        </svg> 
                        Wallet 
                    </span>
                    <span id="account"> </span>
                    <!-- <span id="balance"></span> -->
                </div>
                <form class="card card-body rounded bg-dark" id="taskForm">
                    <h4> Make a Transaction </h4>
                    <input type="text" name="title" placeholder="Write a Startup" class="form-control bg-dark text-white rounded-0 border-0 my-4">
                    <textarea rows="2" name="description" class="form-control bg-dark text-white rounded-0 border-0 my-4" placeholder="Amount..."></textarea>
                    <button class="btn btn-primary"> Save </button>
                </form>
            </div>
            <div class="col-md-8">
                <div id ="tasksList"></div> 
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>
</html>
